<!doctype html>
<html lang="en">

<head>
    <!--=========== Required meta tags ========== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--========== Bootstrap CSS ============== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <!--========= Plain CSS ========= -->
    <link rel="stylesheet" href="./public/css/index.css">
    <title>WEconnect | Sign Up</title>
</head>

<body>
    <!--==========Header =========== -->
    <header class="container-fluid" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div id="logodiv">
                <h1 id="logoheader">
                    <span id="logo">WE</span>Connect
                </h1>
            </div>
            <button class="navbar-toggler bg-danger" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto float-sm-right float-md-right float-lg-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link  text-danger">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="registerbusiness.html" class="nav-link">
                            Join Business
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ============ Main Section ========= -->
    <section class="background-style">
        <div class="d-flex justify-content-center">
            <div class="card text-white mt-5 mb-5" id="formsection">
                <div class="py-5 px-5">
                    <form>
                        <div class="form-group">
                            <h3 class="text-center">Create Account With WEConnect</h3>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Username</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Username Here..">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email Here">
                            <marquee behavior="alternate" direction="">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </marquee>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">You agree to WEConnect's
                                <a href="#"> Terms of Service, Privacy Policy?</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Create Account</button>
                        <p class="text-center">OR</p>
                        <button type="button" class="btn btn-primary btn-lg btn-block mb-3">Continue With Facebook</button>
                        <button type="button" class="btn btn-danger btn-lg btn-block">Continue With Google</button>
                        <hr style="color:#fff">
                        <p>Already a member?
                            <a href="index.html"> Log in</a>
                        </p>
                    </form>
                </div>
            </div>
    </section>

    <!-- ================= footer ============ -->
    <footer class="footer h-15 pb-3">
        <div class="container pt-5">
            <ul class="link">
                <li class="d-flex justify-content-center">
                    <a href="#" class="text-light facebook mr-1">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light twitter mr-1">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light instagram mr-1">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light envelope">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="container d-flex justify-content-center">
            <h5 class="text-center mb-0 text-light">
                WEConnect by olorunwa lawrence, copyright &copy; 2018. All rights reserved.
            </h5>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
