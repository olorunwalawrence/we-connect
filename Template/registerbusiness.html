        crossorigin="anonymous">

    <link rel="stylesheet" href="./public/css/index.css">

    <title>WEconnect | Register</title>
</head>

<body>
    <!--========== Header content ========== -->
    <header class="container-fluid" id="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div id="logodiv">
                <h1 id="logoheader">
                    <span id="logo">WE</span>Connect
                </h1>
            </div>
            <button class="navbar-toggler bg-danger" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ml-auto float-sm-right float-md-right float-lg-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">
                            Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="registerbusiness.html" class="nav-link text-danger">
                            Join Business
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ============ Main Content ========= -->
    <section class="background-style">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 mb-5" id="formsection">
                <div class="py-5 px-5 ">
                    <form>
                        <div class="form-group">
                            <h3 class="text-center">Swift Your Business With WEConnect</h3>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Owner's Firstname</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="FirstName">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Owner's Lastname</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Lastname">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Company Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Campany Address</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Company Address">
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-sm-5 col-md-6 col-lg-12">
                                <label for="inputState">Country of Headquarter</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="1">Lagos</option>
                                    <option value="2">Nairobi</option>
                                    <option value="3">New York</option>
                                    <option value="3">San Francisco</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="form-group col-sm-5 col-md-6 col-lg-8">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option value="1">Lagos</option>
                                    <option value="2">Nairobi</option>
                                    <option value="3">New York</option>
                                    <option value="3">San Francisco</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">You agree to WEConnect's
                                <a href="#"> Terms of Service, Privacy Policy?</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-success btn-md mt-2">
                            <a href="dashboard.html">Create Account</a>
                        </button>

                        <hr color="#fff">
                        <p class="text-center">OR</p>
                        <button type="button" class="btn btn-primary btn-md btn-block mb-3">Continue With Facebook</button>
                        <button type="button" class="btn btn-danger btn-md btn-block">Continue With Google</button>
                        <p>Already a member?
                            <a href="index.html"> Log in</a>
                        </p>
                    </form>
                </div>
            </div>
    </section>

    <!-- ================= footer ============ -->
    <footer class="footer h-15 pb-3">
        <div class="container pt-5">
            <ul class="link">
                <li class="d-flex justify-content-center">
                    <a href="#" class="text-light facebook mr-1">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light twitter mr-1">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light instagram mr-1">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="text-light envelope">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="container d-flex justify-content-center">
            <h5 class="text-center mb-0 text-light">
                WEConnect by olorunwa lawrence, copyright &copy; 2018. All rights reserved.
            </h5>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
